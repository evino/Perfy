<!DOCTYPE html>
<html>
<head>
    <title>CPU Dashboard</title>
</head>
<body>
    <h1> Perf Metrics</h1>
    <h2>CPU %</h2>
    <div id="cpu util">Connecting...</div>
    <h2>CPU Freq</h2>
    <div id="cpu freq">Connecting...</div>
    <h2>Memory Percentage</h2>
    <div id="memory percentage">Connecting...</div>
    <h2>Memory Used</h2>
    <div id="memory used">Connecting...</div>


    <script>
        // Connect to your WebSocket
        // const ws = new WebSocket("ws://localhost:8000/metricsWS");
        const ws = new WebSocket("ws://" + window.location.host + "/metricsWS");


        ws.onmessage = (event) => {
            // Parse JSON and update page
            const data = JSON.parse(event.data);
            document.getElementById("cpu util").textContent = data.cpu_util + "%";
            document.getElementById("cpu freq").textContent = data.cpu_freq + "MHz";
            console.log(data.cpu_freq);
            document.getElementById("memory percentage").textContent = data.memory_percentage + "%";
            document.getElementById("memory used").textContent = data.memory_used + "MiB";

        };

        ws.onopen = () => console.log("WebSocket connected");
        ws.onclose = () => console.log("WebSocket disconnected");
    </script>
</body>
</html>
